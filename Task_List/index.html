  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-2">

          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">Home</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
              >
                Projects
              </a>
              <div class="dropdown-menu">
                <a
                  class="dropdown-item"
                  href="/DOM_Projects/Task_List/index.html"

        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col p-5">
          <h1 class="display-4 text-center">Task List</h1>
          <div id="main" class="card">
            <div class="card-body">
              <span class="card-title h3">Enter a task...</span>
              <br />
              <br />
              <form id="task-form">
                <div class="form-group">
                  <div class="input-group">
                    <label class="sr-only" for="inlineFormInputGroupTask"
                      >Task</label
                    >
                    <div class="input-group-prepend">
                      <div class="input-group-text">New Task</div>
                    </div>
                    <input
                      type="text"
                      name="task"
                      id="inlineFormInputGroupTask"
                      class="form-control form-control-lg task"
                    />
                  </div>
                </div>
                <input
                  type="submit"
                  value="Add Task"
                  class="btn btn-primary btn-block mt-3"
                />
              </form>
            </div>
            <div class="card-body">
              <div class="form-group">
                <div class="input-group">
                  <label class="sr-only" for="inlineFormInputGroupFilter"
                    >Filter Tasks</label
                  >
                  <div class="input-group-prepend">
                    <div class="input-group-text">Filter Tasks</div>
                  </div>

                  <input
                    type="text"
                    name="filter"
                    id="inlineFormInputGroupFilter"
                    class="form-control form-control-lg filter"
                  />
                </div>
              </div>

              <ul class="collection list-unstyled list-group text-center"></ul>

              <a href="#" class="clear-tasks btn btn-dark btn-block black"
                >Clear Tasks</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
